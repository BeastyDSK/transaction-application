<div class="new">
    <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Id</th>
            <th>Date</th>
            <th>Comments</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of transctionList;let i = index">
            <td>{{i+1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.date}}</td>
            <td>{{item.Comments}}</td>
            <td><button type="button" class="btn btn-primary" (click)="open(item)">View</button></td>
          </tr>
        </tbody>
      </table>
</div>
