<div class="modal-header">
    <h5 class="modal-title">Add Academic Calender</h5>
    <span class="pointer" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </span>
</div>
<div class="modal-body">
        <div>
            <p class="card-text"><b>Id: </b>{{transaction.id}}</p>
			<p class="card-text"><b>Date: </b>{{transaction.date}}</p>
            <div class="card-text"><b>Comments: </b> <div (click)="edit()" *ngIf='!isEdit'>{{transaction.Comments}}</div></div>
            <input *ngIf='isEdit'  [(ngModel)]='comments' class='cellInput'
  appAutofocus>
        </div>
</div>

<div class="modal-footer text-right">
    <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Close</button>
</div>
